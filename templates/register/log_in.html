{% extends 'base.html' %}
{% load static %}
{% block title %}Log In{% endblock %}
{% block content %}
<div class="container-fluid">

  <div class="row">
		<div class="col-sm-6 shadowblock">
			<figure class="figure">
	  		<img src="{% static 'img/my_notes_4.jpg' %}"
							class="img-fluid rounded"
							alt="Responsive image">
  			<figcaption class="figure-caption">
					A caption for the above image.
				</figcaption>
			</figure>
		</div>
		<div class="col-sm-6 col-md-6">
			<div class="panel panel-default loginbox">
				<div class="panel-body">
					<h3>Log In</h3>
					{% if error_message %}
					<p><strong>{{ error_message }}</strong></p>
					{% endif %}
					<form class="form-horizontal" role="form" action="{% url 'notes:log_in'%}"
					method="POST" enctype="multipart/form-data">
					{% csrf_token %}
					<div class="form-group">
						<label class="control-label col-sm-2" for="id_username">
							Username:
						</label>
						<div class="col-sm-10">
							<input id="id_username" maxlength="30" name="username" type="text" style="width: 70%;">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-2" for="id_password">
							Password:
						</label>
						<div class="col-sm-10">
							<input id="id_password" maxlength="30" name="password" type="password" style="width: 70%;">
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button type="submit" class="btn btn-success">Submit</button>
						</div>
					</div>
				</form>
			</div>
			<div class="panel-footer">
				Don't have an account? <a href="{% url 'notes:sign_up' %}">Click here</a> to Sign Up.
			</div>
		</div>
	</div>
  </div>

</div>

{% endblock %}
